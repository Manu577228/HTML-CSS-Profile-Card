<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="https://img.freepik.com/premium-vector/young-man-face-avater-vector-illustration-design_968209-13.jpg" alt="Profile Image">
        </div>
        <div class="profile-info">
            <h1 class="name">John Doe</h1>
            <p class="title">Software Developer</p>
            <p class="description">A passionate developer with expertise in web technologies and a love for creating interactive applications.</p>
            <button class="contact-btn">Contact</button>
        </div>
    </div>
</body>
</html>
